<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traslado de Productos</title>
  <link rel="icon" href="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; }
    .traslado-carta {
      max-width: 420px;
      min-width: 240px;
      margin: auto;
      background: #fff;
      padding: 10px 12px 10px 12px;
      box-sizing: border-box;
      border: 1px solid #eee;
      position: relative;
    }
    .encabezado-negocio {
      text-align: center;
      margin-bottom: 8px;
    }
    .encabezado-negocio .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 4px;
      display: inline-block;
      border-radius: 14px;
      border: 2px solid #eee;
      box-shadow: 0 2px 6px #ccc;
    }
    .encabezado-negocio .nombre-negocio {
      font-size: 22px;
      font-weight: bold;
    }
    .titulo-traslado {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .datos-generales, .detalle-table, .footer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 9px;
      font-size: 14px;
    }
    .datos-generales td {
      padding: 2px 4px;
      border: none;
      font-size: 14px;
      vertical-align: top;
    }
    .detalle-table th, .detalle-table td {
      padding: 2px 3px;
      border: 1px solid #777;
      vertical-align: top;
      text-align: center;
      font-size: 14px;
    }
    .detalle-table th {
      background: #f3f3f3;
      font-weight: bold;
      font-size: 13px;
    }
    /* RESUMEN products and importe to right */
    .resumen-derecha {
      position: absolute;
      right: 10px;
      top: 190px;
      text-align: right;
      font-size: 16px;
    }
    .resumen-derecha td {
      border: none;
      padding: 2px 6px;
      font-size: 16px;
      text-align: right;
    }
    /* Responsive ticket tiny mode */
    @media (max-width: 80mm), print {
      .traslado-carta { max-width: 80mm !important; min-width: unset !important; width: 100% !important; }
      .detalle-table, .detalle-table thead, .detalle-table tbody, .detalle-table tr, .detalle-table td, .detalle-table th { 
        display: block;
        width: 100%;
        border: none !important;
        text-align: left;
        font-size: 11px;
      }
      .detalle-table thead { display: none; }
      .detalle-table tr.producto-row {
        margin-bottom: 5px;
        border-bottom: 1px dashed #ccc;
        padding-bottom: 2px;
      }
      .detalle-table td.desc-fila { font-weight: bold; width: 100%; border: none; font-size: 12px; }
      .detalle-table td.valores-fila {
        font-size: 11px;
        color: #222;
        margin-left: 4px;
        margin-bottom: 2px;
      }
      .detalle-table td { padding: 1px 0 1px 2px !important; }
      .resumen-derecha { position: static !important; width: 100%; margin-top: 6px; text-align: right; font-size: 13px; }
      .resumen-derecha td { font-size: 13px; }
    }
    @media print {
      body, .traslado-carta { background: #fff !important; box-shadow: none; border: none; }
      .encabezado-negocio .logo { width: 55px; height: 55px; }
      .titulo-traslado { font-size: 16px; }
      .datos-generales td,
      .footer-table td { font-size: 11px; }
    }
    /* Barcode style */
    .barcode-box {
      text-align: center;
      margin-top: 16px;
    }
    .barcode-label { font-size: 13px; color: #333; letter-spacing: 1px; margin-bottom: 2px;}
    #barcode { max-width: 180px; width: 100%; height: 50px; object-fit: contain; background: #fff; }
  </style>
</head>
<body>
  <div class="traslado-carta">
    <div class="encabezado-negocio">
      <img src="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" class="logo" alt="Logo"/>
      <div class="nombre-negocio">Repuestos Genesis</div>
      <div style="font-size:13px;">+504 9999-9999 &nbsp;|&nbsp; repuestosgenesis@gmail.com</div>
    </div>
    <div class="titulo-traslado">Traslado de Productos</div>

    <table class="datos-generales" id="datosGenerales"></table>
    <table class="detalle-table" id="detalleTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table class="resumen-derecha" id="resumenTable">
      <tr>
        <td><b>Total productos:</b></td>
        <td id="totalProductos"></td>
      </tr>
      <tr>
        <td><b>Importe total:</b></td>
        <td id="importeTotal"></td>
      </tr>
    </table>

    <table class="footer-table">
      <tr>
        <td><b>Usuario:</b></td>
        <td id="footerUsuario"></td>
      </tr>
      <tr>
        <td><b>ID Traslado:</b></td>
        <td id="footerIdTraslado"></td>
      </tr>
    </table>

    <div class="barcode-box">
      <div class="barcode-label"></div>
      <svg id="barcode"></svg>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    // URLs opensheet para el documento de Traslados y Traslado
    const docId = "1U-GCBT2vw1R4Uvy08knqEuC7V_1KckjgopcSfhzAolk";
    const urlTraslados = `https://opensheet.elk.sh/${docId}/Traslados`;
    const urlTraslado = `https://opensheet.elk.sh/${docId}/Traslado`;

    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatCurrency(num) {
      if (!num || isNaN(num)) return "L 0.00";
      return "L " + Number(num).toLocaleString('es-HN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function isNarrow() {
      return (window.innerWidth <= 350) || window.matchMedia("(max-width: 80mm)").matches;
    }

    function showBarcode(id) {
      if (!id) id = '';
      var bc = document.getElementById('barcode');
      JsBarcode(bc, id, { format: "CODE128", width:2, height:50, displayValue:false, margin:0 });
    }

    function cargaTraslado() {
      const idTraslado = getQueryParam('id_traslado');
      if (!idTraslado) {
        alert("Falta parámetro id_traslado en la URL");
        return;
      }
      Promise.all([
        fetch(urlTraslados).then(r => r.json()),
        fetch(urlTraslado).then(r => r.json())
      ]).then(([traslados, lineas]) => {
        const trasladoGen = traslados.find(r => r.IdTraslado == idTraslado);
        if (!trasladoGen) {
          alert("No se encontró el traslado.");
          return;
        }
        // Mostrar datos generales (sin Usuario ni IdTraslado)
        const datosGenHtml = `
          <tr>
            <td><b>Origen:</b></td>
            <td>${trasladoGen.NombreOrigen}</td>
          </tr>
          <tr>
            <td><b>Destino:</b></td>
            <td>${trasladoGen.NombreDestino}</td>
          </tr>
          <tr>
            <td><b>Fecha y Hora:</b></td>
            <td>${trasladoGen["Fecha hora"]}</td>
          </tr>
          <tr>
            <td><b>Estatus:</b></td>
            <td>${trasladoGen.Estatus}</td>
          </tr>
        `;
        document.getElementById("datosGenerales").innerHTML = datosGenHtml;

        // Footer usuario e id
        document.getElementById("footerUsuario").textContent = trasladoGen.Usuario;
        document.getElementById("footerIdTraslado").textContent = trasladoGen.IdTraslado;

        showBarcode(trasladoGen.IdTraslado);

        // Detalle de productos
        const detalle = lineas.filter(l => l.Traslado == idTraslado);
        const tbody = document.getElementById("detalleTable").querySelector("tbody");
        tbody.innerHTML = "";
        let totalProductos = 0, totalImporte = 0;
        const narrowMode = isNarrow();

        detalle.forEach((l, idx) => {
          const cantidad = parseFloat(l.Cantidad) || 0;
          const precio = parseFloat(l.Precio) || 0;
          const importe = cantidad * precio;
          totalProductos += cantidad;
          totalImporte += importe;

          if (narrowMode) {
            // Modo ticket vertical
            const tr1 = document.createElement("tr");
            tr1.className = "producto-row";
            tr1.innerHTML = `<td colspan="5" class="desc-fila">${idx + 1}. ${l.Descripcion || "(Sin descripción)"}</td>`;
            tbody.appendChild(tr1);

            const tr2 = document.createElement("tr");
            tr2.className = "producto-row";
            tr2.innerHTML = `
              <td colspan="5" class="valores-fila">
                Cant: <b>${cantidad}</b>
                &nbsp;|&nbsp; Precio: <b>${formatCurrency(precio)}</b>
                &nbsp;|&nbsp; Importe: <b>${formatCurrency(importe)}</b>
              </td>`;
            tbody.appendChild(tr2);
          } else {
            // Modo normal horizontal
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${l.Descripcion || "(Sin descripción)"}</td>
              <td>${cantidad}</td>
              <td>${formatCurrency(precio)}</td>
              <td>${formatCurrency(importe)}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        document.getElementById("totalProductos").textContent = totalProductos;
        document.getElementById("importeTotal").textContent = formatCurrency(totalImporte);

        window.print();
      }).catch(err => {
        alert("Error al cargar los datos: " + err);
      });
    }
    window.onload = cargaTraslado;
    window.onresize = function() { cargaTraslado(); };
  </script>
</body>
</html>
