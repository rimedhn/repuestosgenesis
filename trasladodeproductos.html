<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traslado de Productos</title>
  <link rel="icon" href="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .traslado-carta {
      width: 8.2in;
      max-width: 8.2in;
      min-width: 210mm;
      background: #fff;
      margin: 0 auto;
      padding: 10px 24px 14px 24px;
      box-sizing: border-box;
      border: 1px solid #eee;
      position: relative;
    }
    .encabezado-row {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 8px;
    }
    .encabezado-negocio {
      flex-shrink: 0;
      margin-right: 18px;
      display: flex;
      align-items: center;
      min-width: 70px;
    }
    .encabezado-negocio .logo {
      width: 62px;
      height: 62px;
      object-fit: contain;
      margin-bottom: 0px;
      border-radius: 14px;
      border: 2px solid #eee;
      box-shadow: 0 2px 6px #ccc;
      background: #fff;
      display: inline-block;
    }
    .datos-negocio {
      flex-grow: 1;
      min-width: 0;
    }
    .nombre-negocio {
      font-size: 22px;
      font-weight: bold;
    }
    .titulo-traslado {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .datos-negocio {
      font-size: 14px;
      line-height: 1.5;
    }
    .datos-generales, .detalle-table, .footer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 9px;
      font-size: 14px;
    }
    .datos-generales td {
      padding: 2px 4px;
      border: none;
      font-size: 14px;
      vertical-align: top;
    }
    .detalle-table th, .detalle-table td {
      padding: 2px 3px;
      border: 1px solid #777;
      vertical-align: top;
      font-size: 14px;
    }
    .detalle-table th {
      background: #f3f3f3;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }
    .detalle-table td.desc-td {
      text-align: left !important;
    }
    .detalle-table td.precio-td,
    .detalle-table td.importe-td {
      text-align: right !important;
    }
    .detalle-table td.cant-td,
    .detalle-table td.no-td {
      text-align: center;
    }
    .resumen-final {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 3px;
      font-size: 16px;
    }
    .resumen-final td {
      border: none;
      padding: 3px 6px;
      font-size: 16px;
      text-align: right;
    }
    .barcode-box {
      text-align: center;
      margin-top: 12px;
      margin-bottom: 3px;
    }
    #barcode { max-width: 180px; width: 100%; height: 50px; object-fit: contain; background: #fff; display: inline-block; }
    .footer-table {
      margin-top:2px;
    }
    .footer-table td {
      border: none;
      font-size: 15px;
      padding: 2px 6px;
      text-align: center;
    }

    @media (max-width: 80mm) {
      .traslado-carta {
        max-width: 80mm !important;
        min-width: unset !important;
        width: 100% !important;
        padding: 6px 3px 10px 3px !important;
      }
      .encabezado-row { display: block; width: 100%;}
      .encabezado-negocio {
        margin-right: 0;
        justify-content: center;
        margin-bottom: 5px;
      }
      .encabezado-negocio .logo { width: 90px; height: 90px; margin-bottom: 5px;}
      .datos-negocio { text-align: center; font-size: 13px; }
      .nombre-negocio { font-size: 19px;}
      .titulo-traslado { font-size:15px;}
      .detalle-table { width:100%; margin-bottom:5px; table-layout:fixed; }
      .detalle-table thead tr th { 
        font-size:10px; 
        padding:2px 0px; 
        border-left:none;
        border-right:none;
        background:#f3f3f3;
        text-align:center;
      }
      .detalle-table thead tr th.no-th, .detalle-table tbody td.no-td { width: 8%; }
      .detalle-table thead tr th.desc-th, .detalle-table tbody td.desc-td { width: 37%; }
      .detalle-table thead tr th.cant-th, .detalle-table tbody td.cant-td { width: 13%; }
      .detalle-table thead tr th.precio-th, .detalle-table tbody td.precio-td { width: 21%; }
      .detalle-table thead tr th.importe-th, .detalle-table tbody td.importe-td { width: 21%; }
      .detalle-table tbody tr {display:table-row;}
      .detalle-table td {
        font-size:11px;
        padding: 1px 2px;
        border-top:none;
        border-bottom:1px dashed #ddd;
        border-left:none;
        border-right:none;
        background:none !important;
        word-break: break-word;
        overflow-wrap: break-word;
      }
      .detalle-table td.desc-td {
        font-weight: bold;
        font-size:12px;
        color:#222;
        padding-bottom:0;
        padding-top:4px;
        background:none !important;
        border:none !important;
        text-align:left !important;
      }
      .detalle-table td.precio-td,
      .detalle-table td.importe-td {
        font-size: 9px;
        text-align:right !important;
      }
      .detalle-table td.cant-td, .detalle-table td.no-td {
        text-align:center;
      }
      .resumen-final td { font-size:13px;}
      .footer-table td {font-size:13px;}
      .barcode-box { margin-top: 5px;}
    }
    @media print {
      .traslado-carta {width:8.2in;max-width:8.2in;min-width:210mm;padding:7px 8px 10px 8px;}
      .encabezado-row {margin-bottom:8px;}
      .encabezado-negocio .logo { width: 62px; height: 62px;}
      .titulo-traslado {font-size:16px;}
      .nombre-negocio {font-size:20px;}
      .datos-negocio {font-size:13px;}
      .datos-generales td,
      .footer-table td {font-size:12px;}
      .resumen-final td {font-size:14px;}
      .detalle-table th {font-size: 11px;}
      .detalle-table td.desc-td {font-size: 12px; text-align:left !important;}
      .detalle-table td.precio-td, .detalle-table td.importe-td {font-size: 12px; text-align:right !important;}
    }
    @media print and (max-width: 80mm) {
      body, html { margin: 0 !important; padding: 0 !important; }
      @page { size: 80mm auto; margin: 2mm !important; }
      .traslado-carta { margin: 0 !important; padding: 2mm !important; }
    }
  </style>
</head>
<body>
  <div class="traslado-carta">
    <div class="encabezado-row">
      <div class="encabezado-negocio">
        <img src="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" class="logo" alt="Logo"/>
      </div>
      <div class="datos-negocio">
        <div class="nombre-negocio">Repuestos Genesis</div>
        <div>+504 9999-9999 &nbsp;|&nbsp; repuestosgenesis@gmail.com</div>
        <div>repuestosgenesismasica@gmail.com</div>
        <div>+504 8780-8352 &nbsp;|&nbsp; +504 9596-8152</div>
      </div>
    </div>
    <div class="titulo-traslado">Traslado de Productos</div>
    <table class="datos-generales" id="datosGenerales"></table>
    <table class="detalle-table" id="detalleTable">
      <thead>
        <tr>
          <th class="no-th">No</th>
          <th class="desc-th">Descripción</th>
          <th class="cant-th">Cant</th>
          <th class="precio-th">Precio</th>
          <th class="importe-th">Importe</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table class="resumen-final">
      <tr>
        <td><b>Importe total:</b></td>
        <td id="importeTotal"></td>
      </tr>
      <tr>
        <td><b>Total productos:</b></td>
        <td id="totalProductos"></td>
      </tr>
    </table>
    <div class="barcode-box">
      <svg id="barcode"></svg>
    </div>
    <table class="footer-table">
      <tr>
        <td><b>Id Traslado:</b></td>
        <td id="footerIdTraslado"></td>
      </tr>
      <tr>
        <td><b>Usuario:</b></td>
        <td id="footerUsuario"></td>
      </tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const docId = "1U-GCBT2vw1R4Uvy08knqEuC7V_1KckjgopcSfhzAolk";
    const urlTraslados = `https://opensheet.elk.sh/${docId}/Traslados`;
    const urlTraslado = `https://opensheet.elk.sh/${docId}/Traslado`;

    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatCurrency(num) {
      if (!num || isNaN(num)) return "L 0.00";
      return "L " + Number(num).toLocaleString('es-HN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function showBarcode(id) {
      if (!id) id = '';
      var bc = document.getElementById('barcode');
      JsBarcode(bc, id, { format: "CODE128", width:2, height:50, displayValue:false, margin:0 });
    }

    function isTicketView() {
      return window.innerWidth <= 350 || window.matchMedia('(max-width: 80mm)').matches;
    }

    function renderDetalle(detalle) {
      const tbody = document.getElementById("detalleTable").querySelector("tbody");
      tbody.innerHTML = "";
      // SIEMPRE: descripción alineada izquierda, precio e importe a derecha
      detalle.forEach((l, idx) => {
        var tr = document.createElement("tr");
        // No
        var tdNo = document.createElement("td");
        tdNo.className = "no-td";
        tdNo.textContent = idx + 1;
        // Descripción
        var tdDesc = document.createElement("td");
        tdDesc.className = "desc-td";
        tdDesc.textContent = l.Descripcion || "(Sin descripción)";
        // Cantidad
        var tdCantidad = document.createElement("td");
        tdCantidad.className = "cant-td";
        tdCantidad.textContent = parseFloat(l.Cantidad) || 0;
        // Precio
        var tdPrecio = document.createElement("td");
        tdPrecio.className = "precio-td";
        tdPrecio.textContent = formatCurrency(parseFloat(l.Precio) || 0);
        // Importe
        var cantidad = parseFloat(l.Cantidad) || 0;
        var precio = parseFloat(l.Precio) || 0;
        var tdImporte = document.createElement("td");
        tdImporte.className = "importe-td";
        tdImporte.textContent = formatCurrency(cantidad * precio);

        tr.appendChild(tdNo);
        tr.appendChild(tdDesc);
        tr.appendChild(tdCantidad);
        tr.appendChild(tdPrecio);
        tr.appendChild(tdImporte);

        tbody.appendChild(tr);
      });
    }

    function cargaTraslado() {
      const idTraslado = getQueryParam('id_traslado');
      if (!idTraslado) {
        alert("Falta parámetro id_traslado en la URL");
        return;
      }
      Promise.all([
        fetch(urlTraslados).then(r => r.json()),
        fetch(urlTraslado).then(r => r.json())
      ]).then(([traslados, lineas]) => {
        const trasladoGen = traslados.find(r => r.IdTraslado == idTraslado);
        if (!trasladoGen) {
          alert("No se encontró el traslado.");
          return;
        }
        document.getElementById("datosGenerales").innerHTML = `
          <tr>
            <td><b>Origen:</b></td>
            <td>${trasladoGen.NombreOrigen}</td>
          </tr>
          <tr>
            <td><b>Destino:</b></td>
            <td>${trasladoGen.NombreDestino}</td>
          </tr>
          <tr>
            <td><b>Fecha y Hora:</b></td>
            <td>${trasladoGen["Fecha hora"]}</td>
          </tr>
          <tr>
            <td><b>Estatus:</b></td>
            <td>${trasladoGen.Estatus}</td>
          </tr>
        `;
        document.getElementById("footerIdTraslado").textContent = trasladoGen.IdTraslado;
        document.getElementById("footerUsuario").textContent = trasladoGen.Usuario;
        showBarcode(trasladoGen.IdTraslado);

        // Detalle y totales
        const detalle = lineas.filter(l => l.Traslado == idTraslado);
        renderDetalle(detalle);

        let totalProductos = 0, totalImporte = 0;
        detalle.forEach(l => {
          const cantidad = parseFloat(l.Cantidad) || 0;
          const precio = parseFloat(l.Precio) || 0;
          const importe = cantidad * precio;
          totalProductos += cantidad;
          totalImporte += importe;
        });
        document.getElementById("totalProductos").textContent = totalProductos;
        document.getElementById("importeTotal").textContent = formatCurrency(totalImporte);

        window.print();
      }).catch(err => { alert("Error al cargar los datos: " + err); });
    }
    window.onload = cargaTraslado;
    window.onresize = function() { cargaTraslado(); };
  </script>
</body>
</html>
