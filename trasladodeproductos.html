<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traslado de Productos</title>
  <link rel="icon" href="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; }
    .traslado-carta {
      max-width: 420px;
      min-width: 240px;
      margin: auto;
      background: #fff;
      padding: 10px 12px;
      box-sizing: border-box;
      border: 1px solid #eee;
      position: relative;
    }
    .encabezado-negocio {
      text-align: center;
      margin-bottom: 8px;
    }
    .encabezado-negocio .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 4px;
      display: inline-block;
      border-radius: 14px;
      border: 2px solid #eee;
      box-shadow: 0 2px 6px #ccc;
    }
    .encabezado-negocio .nombre-negocio {
      font-size: 22px;
      font-weight: bold;
    }
    .titulo-traslado {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .datos-generales, .detalle-table, .footer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 9px;
      font-size: 14px;
    }
    .datos-generales td {
      padding: 2px 4px;
      border: none;
      font-size: 14px;
      vertical-align: top;
    }
    .detalle-table th, .detalle-table td {
      padding: 2px 3px;
      border: 1px solid #777;
      vertical-align: top;
      text-align: center;
      font-size: 14px;
    }
    .detalle-table th {
      background: #f3f3f3;
      font-weight: bold;
      font-size: 13px;
    }
    /* Totales alineados a la derecha */
    .resumen-derecha {
      position: absolute;
      right: 10px;
      top: 190px;
      text-align: right;
      font-size: 16px;
    }
    .resumen-derecha td {
      border: none;
      padding: 2px 6px;
      font-size: 16px;
      text-align: right;
    }
    .footer-table td {
      border: none;
      font-size: 13px;
      padding: 1px 6px;
      text-align: left;
    }
    .barcode-box {
      text-align: center;
      margin-top: 16px;
    }
    .barcode-label { font-size: 13px; color: #333; letter-spacing: 1px; margin-bottom: 2px;}
    #barcode { max-width: 180px; width: 100%; height: 50px; object-fit: contain; background: #fff; }

    /* Responsive para ticket de 80mm o menos */
    @media (max-width: 80mm) {
      .traslado-carta { max-width: 80mm !important; min-width: unset !important; width: 100% !important; }
      .detalle-table { width: 100%; border-collapse: collapse; margin-bottom: 5px; }
      .detalle-table thead tr th {
        font-size: 11px;
        padding: 2px 0px;
        border-left: none;
        border-right: none;
      }
      .detalle-table thead tr th.desc-th { display: none; }
      .detalle-table tbody tr { display: table-row; }
      .detalle-table td { 
        font-size: 11px;
        padding: 1px 2px; 
        text-align: left;
        border-top: none;
        border-bottom: 1px dashed #ddd;
        border-left: none;
        border-right: none;
      }
      .detalle-table td.desc-fila { display: none; }
      .detalle-table td.cell-desc { display: none; }
      .detalle-table td.cell-label { width: 33%; font-weight: bold; }
      .detalle-table td.cell-value { width: 67%; font-weight: normal; }
      .resumen-derecha { 
        position: static !important; 
        width: 100%; 
        margin-top: 6px !important; 
        text-align: right; 
        font-size: 13px;
        right: 0; top: unset; 
      }
      .resumen-derecha td { font-size: 13px; }
    }
    @media print {
      body, .traslado-carta { background: #fff !important; box-shadow: none; border: none; }
      .encabezado-negocio .logo { width: 55px; height: 55px; }
      .titulo-traslado { font-size: 16px; }
      .datos-generales td,
      .footer-table td { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="traslado-carta">
    <div class="encabezado-negocio">
      <img src="https://github.com/rimedhn/repuestosgenesis/blob/main/Repuestos%20Genesis%20Logo.jpg?raw=true" class="logo" alt="Logo"/>
      <div class="nombre-negocio">Repuestos Genesis</div>
      <div style="font-size:13px;">+504 9999-9999 &nbsp;|&nbsp; repuestosgenesis@gmail.com</div>
    </div>
    <div class="titulo-traslado">Traslado de Productos</div>

    <table class="datos-generales" id="datosGenerales"></table>

    <table class="detalle-table" id="detalleTable">
      <thead>
        <tr>
          <th>No</th>
          <th class="desc-th">Descripción</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table class="resumen-derecha" id="resumenTable">
      <tr>
        <td><b>Total productos:</b></td>
        <td id="totalProductos"></td>
      </tr>
      <tr>
        <td><b>Importe total:</b></td>
        <td id="importeTotal"></td>
      </tr>
    </table>

    <table class="footer-table">
      <tr>
        <td><b>Usuario:</b></td>
        <td id="footerUsuario"></td>
      </tr>
      <tr>
        <td><b>ID Traslado:</b></td>
        <td id="footerIdTraslado"></td>
      </tr>
    </table>

    <div class="barcode-box">
      <div class="barcode-label"></div>
      <svg id="barcode"></svg>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const docId = "1U-GCBT2vw1R4Uvy08knqEuC7V_1KckjgopcSfhzAolk";
    const urlTraslados = `https://opensheet.elk.sh/${docId}/Traslados`;
    const urlTraslado = `https://opensheet.elk.sh/${docId}/Traslado`;

    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatCurrency(num) {
      if (!num || isNaN(num)) return "L 0.00";
      return "L " + Number(num).toLocaleString('es-HN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function showBarcode(id) {
      if (!id) id = '';
      var bc = document.getElementById('barcode');
      JsBarcode(bc, id, { format: "CODE128", width:2, height:50, displayValue:false, margin:0 });
    }

    function isTicketView() {
      // Detect ancho real, no print
      return window.innerWidth <= 340 || window.matchMedia('(max-width: 80mm)').matches;
    }

    function renderDetalle(detalle) {
      const tbody = document.getElementById("detalleTable").querySelector("tbody");
      tbody.innerHTML = "";
      if (isTicketView()) {
        // Head = No | Cantidad | Precio | Importe (sin Descripción)
        detalle.forEach((l, idx) => {
          // No, Cantidad, Precio, Importe: cada dato en una fila con label
          const cantidad = parseFloat(l.Cantidad) || 0;
          const precio = parseFloat(l.Precio) || 0;
          const importe = cantidad * precio;
          // Fila No
          const trNo = document.createElement("tr");
          trNo.innerHTML = `<td class="cell-label">No</td><td class="cell-value" colspan="4">${idx + 1}</td>`;
          tbody.appendChild(trNo);
          // Fila Cantidad
          const trCantidad = document.createElement("tr");
          trCantidad.innerHTML = `<td class="cell-label">Cantidad</td><td class="cell-value" colspan="4">${cantidad}</td>`;
          tbody.appendChild(trCantidad);
          // Fila Precio
          const trPrecio = document.createElement("tr");
          trPrecio.innerHTML = `<td class="cell-label">Precio</td><td class="cell-value" colspan="4">${formatCurrency(precio)}</td>`;
          tbody.appendChild(trPrecio);
          // Fila Importe
          const trImporte = document.createElement("tr");
          trImporte.innerHTML = `<td class="cell-label">Importe</td><td class="cell-value" colspan="4">${formatCurrency(importe)}</td>`;
          tbody.appendChild(trImporte);
          // Fila descripción aparte (sin encabezado)
          const trDesc = document.createElement("tr");
          trDesc.innerHTML = `<td colspan="5" style="font-style:italic; color:#444;">${l.Descripcion || "(Sin descripción)"}</td>`;
          tbody.appendChild(trDesc);
        });
      } else {
        // Modo estándar
        // Head = todo
        detalle.forEach((l, idx) => {
          const cantidad = parseFloat(l.Cantidad) || 0;
          const precio = parseFloat(l.Precio) || 0;
          const importe = cantidad * precio;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td class="cell-desc">${l.Descripcion || "(Sin descripción)"}</td>
            <td>${cantidad}</td>
            <td>${formatCurrency(precio)}</td>
            <td>${formatCurrency(importe)}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    function cargaTraslado() {
      const idTraslado = getQueryParam('id_traslado');
      if (!idTraslado) {
        alert("Falta parámetro id_traslado en la URL");
        return;
      }
      Promise.all([
        fetch(urlTraslados).then(r => r.json()),
        fetch(urlTraslado).then(r => r.json())
      ]).then(([traslados, lineas]) => {
        const trasladoGen = traslados.find(r => r.IdTraslado == idTraslado);
        if (!trasladoGen) {
          alert("No se encontró el traslado.");
          return;
        }
        // Datos generales
        document.getElementById("datosGenerales").innerHTML = `
          <tr>
            <td><b>Origen:</b></td>
            <td>${trasladoGen.NombreOrigen}</td>
          </tr>
          <tr>
            <td><b>Destino:</b></td>
            <td>${trasladoGen.NombreDestino}</td>
          </tr>
          <tr>
            <td><b>Fecha y Hora:</b></td>
            <td>${trasladoGen["Fecha hora"]}</td>
          </tr>
          <tr>
            <td><b>Estatus:</b></td>
            <td>${trasladoGen.Estatus}</td>
          </tr>
        `;
        document.getElementById("footerUsuario").textContent = trasladoGen.Usuario;
        document.getElementById("footerIdTraslado").textContent = trasladoGen.IdTraslado;
        showBarcode(trasladoGen.IdTraslado);

        // Detalle y totales
        const detalle = lineas.filter(l => l.Traslado == idTraslado);
        renderDetalle(detalle);

        let totalProductos = 0, totalImporte = 0;
        detalle.forEach(l => {
          const cantidad = parseFloat(l.Cantidad) || 0;
          const precio = parseFloat(l.Precio) || 0;
          const importe = cantidad * precio;
          totalProductos += cantidad;
          totalImporte += importe;
        });
        document.getElementById("totalProductos").textContent = totalProductos;
        document.getElementById("importeTotal").textContent = formatCurrency(totalImporte);

        window.print();
      }).catch(err => { alert("Error al cargar los datos: " + err); });
    }
    window.onload = cargaTraslado;
    window.onresize = function() { cargaTraslado(); };
  </script>
</body>
</html>
